<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b2fa0"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
  </defs>
  <rect width="400" height="240" fill="url(#bg)"/>
  <!-- Nodes representing document clusters -->
  <g opacity="0.9">
    <!-- Cluster 1 -->
    <circle cx="100" cy="80" r="22" fill="#e74c3c" opacity="0.85"/>
    <circle cx="140" cy="60" r="16" fill="#e74c3c" opacity="0.7"/>
    <circle cx="130" cy="110" r="14" fill="#e74c3c" opacity="0.7"/>
    <line x1="100" y1="80" x2="140" y2="60" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
    <line x1="100" y1="80" x2="130" y2="110" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
    <!-- Cluster 2 -->
    <circle cx="250" cy="90" r="22" fill="#3498db" opacity="0.85"/>
    <circle cx="290" cy="70" r="16" fill="#3498db" opacity="0.7"/>
    <circle cx="285" cy="120" r="14" fill="#3498db" opacity="0.7"/>
    <line x1="250" y1="90" x2="290" y2="70" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
    <line x1="250" y1="90" x2="285" y2="120" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
    <!-- Cluster 3 -->
    <circle cx="175" cy="170" r="18" fill="#2ecc71" opacity="0.85"/>
    <circle cx="215" cy="160" r="14" fill="#2ecc71" opacity="0.7"/>
    <line x1="175" y1="170" x2="215" y2="160" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
    <!-- Similarity bridge between clusters -->
    <line x1="140" y1="60" x2="250" y2="90" stroke="#f39c12" stroke-width="1" stroke-dasharray="4,3" opacity="0.6"/>
    <line x1="130" y1="110" x2="175" y2="170" stroke="#f39c12" stroke-width="1" stroke-dasharray="4,3" opacity="0.6"/>
  </g>
  <!-- Hash marks -->
  <g opacity="0.15" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="220" x2="400" y2="220"/>
  </g>
</svg>
