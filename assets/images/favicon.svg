<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#1a1a2e"/>
  <!-- Hexagon (blockchain) -->
  <polygon points="16,3 26.4,9 26.4,21 16,27 5.6,21 5.6,9"
           fill="none" stroke="#4a90d9" stroke-width="1.5" stroke-linejoin="round"/>
  <!-- Three nodes (AI / connected systems) -->
  <circle cx="16" cy="11" r="2.8" fill="#e74c3c"/>
  <circle cx="11" cy="20" r="2.8" fill="#2ecc71"/>
  <circle cx="21" cy="20" r="2.8" fill="#f39c12"/>
  <!-- Edges -->
  <line x1="16" y1="11" x2="11" y2="20" stroke="#4a90d9" stroke-width="1.2" opacity="0.85"/>
  <line x1="16" y1="11" x2="21" y2="20" stroke="#4a90d9" stroke-width="1.2" opacity="0.85"/>
  <line x1="11" y1="20"  x2="21" y2="20" stroke="#4a90d9" stroke-width="1.2" opacity="0.85"/>
</svg>
