<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 500" font-family="Inter, system-ui, sans-serif">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0faf4"/>
      <stop offset="100%" style="stop-color:#e0f2e9"/>
    </linearGradient>
    <filter id="shadow3" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#00000018"/>
    </filter>
    <marker id="arrGrn" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#2e7d32"/></marker>
    <marker id="arrOrg2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#e65100"/></marker>
    <marker id="arrBl3" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#1565c0"/></marker>
  </defs>

  <!-- Background -->
  <rect width="820" height="500" rx="12" fill="url(#bg3)"/>

  <!-- Title -->
  <text x="410" y="35" text-anchor="middle" font-size="16" font-weight="700" fill="#1b5e20">Blockchain Smart Contracts — Tokenization Architecture</text>

  <!-- ===== TOKEN FACTORY (top) ===== -->
  <text x="60" y="68" font-size="11" font-weight="600" fill="#1565c0" letter-spacing="1.5">TOKEN FACTORY</text>

  <rect x="50" y="80" width="720" height="110" rx="10" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" filter="url(#shadow3)"/>
  <text x="410" y="103" text-anchor="middle" font-size="14" font-weight="700" fill="#1565c0">TokenFactory.sol</text>
  <text x="410" y="118" text-anchor="middle" font-size="10" fill="#42a5f5">Deploys new asset tokens via factory pattern — one transaction per asset</text>

  <!-- Template boxes inside factory -->
  <!-- Equity Template -->
  <rect x="80" y="128" width="190" height="50" rx="6" fill="#ffffff" stroke="#1565c0" stroke-width="1.5"/>
  <text x="175" y="150" text-anchor="middle" font-size="11" font-weight="600" fill="#1565c0">Equity Template</text>
  <text x="175" y="165" text-anchor="middle" font-size="9" fill="#5c6bc0">ERC-20 | Dividends | Splits</text>

  <!-- Bond Template -->
  <rect x="310" y="128" width="190" height="50" rx="6" fill="#ffffff" stroke="#e65100" stroke-width="1.5"/>
  <text x="405" y="150" text-anchor="middle" font-size="11" font-weight="600" fill="#e65100">Bond Template</text>
  <text x="405" y="165" text-anchor="middle" font-size="9" fill="#ef6c00">ERC-20 | Coupons | Maturity</text>

  <!-- Derivative Template -->
  <rect x="540" y="128" width="200" height="50" rx="6" fill="#ffffff" stroke="#6a1b9a" stroke-width="1.5"/>
  <text x="640" y="150" text-anchor="middle" font-size="11" font-weight="600" fill="#6a1b9a">Derivative Template</text>
  <text x="640" y="165" text-anchor="middle" font-size="9" fill="#9c27b0">ERC-1155 | Strike | Expiry</text>

  <!-- ===== DEPLOYED TOKENS ===== -->
  <text x="60" y="218" font-size="11" font-weight="600" fill="#2e7d32" letter-spacing="1.5">DEPLOYED TOKENS</text>

  <!-- Arrows from templates to tokens -->
  <line x1="175" y1="178" x2="175" y2="228" stroke="#1565c0" stroke-width="1.5" marker-end="url(#arrBl3)"/>
  <line x1="405" y1="178" x2="405" y2="228" stroke="#e65100" stroke-width="1.5" marker-end="url(#arrOrg2)"/>
  <line x1="640" y1="178" x2="640" y2="228" stroke="#6a1b9a" stroke-width="1.5"/>
  <path d="M640,178 L640,228" stroke="#6a1b9a" stroke-width="1.5"/>
  <polygon points="636,228 640,236 644,228" fill="#6a1b9a"/>

  <!-- AAPL Token -->
  <rect x="80" y="230" width="190" height="65" rx="8" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5" filter="url(#shadow3)"/>
  <text x="175" y="252" text-anchor="middle" font-size="12" font-weight="700" fill="#2e7d32">AAPL Token</text>
  <text x="175" y="268" text-anchor="middle" font-size="10" fill="#388e3c">ERC-20 Equity</text>
  <text x="175" y="284" text-anchor="middle" font-size="9" fill="#66bb6a">Fractional Shares | Dividends</text>

  <!-- US10Y Bond -->
  <rect x="310" y="230" width="190" height="65" rx="8" fill="#fff3e0" stroke="#e65100" stroke-width="1.5" filter="url(#shadow3)"/>
  <text x="405" y="252" text-anchor="middle" font-size="12" font-weight="700" fill="#e65100">US10Y Bond</text>
  <text x="405" y="268" text-anchor="middle" font-size="10" fill="#ef6c00">ERC-20 Bond</text>
  <text x="405" y="284" text-anchor="middle" font-size="9" fill="#ffb74d">Coupon Payments | Redemption</text>

  <!-- BTC Options -->
  <rect x="540" y="230" width="200" height="65" rx="8" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="1.5" filter="url(#shadow3)"/>
  <text x="640" y="252" text-anchor="middle" font-size="12" font-weight="700" fill="#6a1b9a">BTC Call Option</text>
  <text x="640" y="268" text-anchor="middle" font-size="10" fill="#9c27b0">ERC-1155 Derivative</text>
  <text x="640" y="284" text-anchor="middle" font-size="9" fill="#ba68c8">Exercise | Settlement</text>

  <!-- ===== ETHEREUM LAYER ===== -->
  <!-- Arrows from tokens down -->
  <line x1="175" y1="295" x2="175" y2="338" stroke="#2e7d32" stroke-width="1.5" marker-end="url(#arrGrn)"/>
  <line x1="405" y1="295" x2="405" y2="338" stroke="#2e7d32" stroke-width="1.5" marker-end="url(#arrGrn)"/>
  <line x1="640" y1="295" x2="640" y2="338" stroke="#2e7d32" stroke-width="1.5" marker-end="url(#arrGrn)"/>

  <rect x="100" y="340" width="620" height="50" rx="25" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" filter="url(#shadow3)"/>
  <text x="410" y="362" text-anchor="middle" font-size="13" font-weight="700" fill="#1b5e20">Ethereum Network</text>
  <text x="410" y="380" text-anchor="middle" font-size="10" fill="#388e3c">Sepolia Testnet — Solidity 0.8.x</text>

  <!-- ===== INFRASTRUCTURE ===== -->
  <text x="60" y="418" font-size="11" font-weight="600" fill="#455a64" letter-spacing="1.5">INFRASTRUCTURE</text>

  <!-- Chainlink Oracle -->
  <rect x="50" y="430" width="170" height="55" rx="8" fill="#ffffff" stroke="#1565c0" stroke-width="1.5" filter="url(#shadow3)"/>
  <text x="135" y="453" text-anchor="middle" font-size="11" font-weight="600" fill="#1565c0">Chainlink Oracle</text>
  <text x="135" y="470" text-anchor="middle" font-size="9" fill="#42a5f5">Price Feeds for Settlement</text>

  <!-- Hardhat -->
  <rect x="250" y="430" width="150" height="55" rx="8" fill="#ffffff" stroke="#e65100" stroke-width="1.5" filter="url(#shadow3)"/>
  <text x="325" y="453" text-anchor="middle" font-size="11" font-weight="600" fill="#e65100">Hardhat</text>
  <text x="325" y="470" text-anchor="middle" font-size="9" fill="#ef6c00">Test &amp; Deploy</text>

  <!-- React + ethers.js -->
  <rect x="430" y="430" width="170" height="55" rx="8" fill="#ffffff" stroke="#2e7d32" stroke-width="1.5" filter="url(#shadow3)"/>
  <text x="515" y="453" text-anchor="middle" font-size="11" font-weight="600" fill="#2e7d32">React + ethers.js</text>
  <text x="515" y="470" text-anchor="middle" font-size="9" fill="#388e3c">Wallet &amp; Contract UI</text>

  <!-- Security -->
  <rect x="630" y="430" width="160" height="55" rx="8" fill="#ffebee" stroke="#c62828" stroke-width="1.5" filter="url(#shadow3)"/>
  <text x="710" y="453" text-anchor="middle" font-size="11" font-weight="600" fill="#c62828">Security</text>
  <text x="710" y="470" text-anchor="middle" font-size="9" fill="#e53935">Reentrancy | Access | Pause</text>
</svg>
