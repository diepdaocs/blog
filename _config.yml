remote_theme: mmistakes/minimal-mistakes
title: "Diep Dao"
description: "A blog about interesting things."

author:
  name: "Diep Dao"
  avatar: "/assets/images/profile.jpg"
  bio: "Software Engineer with 10+ years of experience in AI, ML, and full-stack development."
  location: "Singapore"
  email: "diepdaocs@gmail.com"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/diepdaocs"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/diepdaocs"
url: "https://diepdao.me"
copyright_url: "/about/"
baseurl: ""
repository: "diepdaocs/blog"

comments:
  provider: "giscus"
  giscus:
    repo:              "diepdaocs/blog"
    repo_id:           "R_kgDOOwHvKw"
    category:          "General"
    category_id:       "DIC_kwDOOwHvK84C3Y2Q"
    mapping:           "pathname"
    reactions_enabled: "1"
    emit_metadata:     "0"
    input_position:    "top"
    theme:             "preferred_color_scheme"
    lang:              "en"
    lazy:              true
collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: "_pages"
    values:
      layout: single
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true

after_footer_scripts:
  - /assets/js/theme-switch.js

plugins:
  - jekyll-include-cache
  - jekyll-feed
