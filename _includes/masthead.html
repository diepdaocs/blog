{% capture logo_path %}{{ site.logo }}{% endcapture %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__wrap">

      <!-- LEFT: Diep Dao → About Me -->
      <div class="masthead__left">
        <a class="site-author-link" href="{{ '/about/' | relative_url }}">Diep Dao</a>
      </div>

      <!-- MIDDLE: Bits & Beyond → Home (absolutely centred) -->
      <div class="masthead__center">
        <a class="site-brand" href="{{ '/' | relative_url }}">Bits &amp; Beyond</a>
      </div>

      <!-- RIGHT: Nav items (collapse on small screens) + theme switcher -->
      <div class="masthead__right">
        <nav id="site-nav" class="greedy-nav">
          <a class="site-title" href="{{ '/about/' | relative_url }}" style="display:none">Diep Dao</a>
          <ul class="visible-links">
            {%- for link in site.data.navigation.main -%}
              <li class="masthead__menu-item">
                <a href="{{ link.url | relative_url }}"
                  {% if link.description %}title="{{ link.description }}"{% endif %}>
                  {{ link.title }}
                </a>
              </li>
            {%- endfor -%}
          </ul>
          <button class="greedy-nav__toggle hidden" type="button">
            <span class="visually-hidden">Toggle menu</span>
            <div class="navicon"></div>
          </button>
          <ul class="hidden-links hidden"></ul>
        </nav>
        <div id="theme-switcher-slot"></div>
      </div>

    </div>
  </div>
</div>
