{% capture logo_path %}{{ site.logo }}{% endcapture %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__wrap">

      <!-- Left: theme switcher (injected by JS) + nav menu + Diep Dao -->
      <div class="masthead__left">
        <nav id="site-nav" class="greedy-nav">
          <a class="site-title" href="{{ '/' | relative_url }}" style="display:none">{{ site.title }}</a>
          <ul class="visible-links">
            {%- for link in site.data.navigation.main -%}
              <li class="masthead__menu-item">
                <a href="{{ link.url | relative_url }}"
                  {% if link.description %}title="{{ link.description }}"{% endif %}>
                  {{ link.title }}
                </a>
              </li>
            {%- endfor -%}
          </ul>
          <button class="greedy-nav__toggle hidden" type="button">
            <span class="visually-hidden">Toggle menu</span>
            <div class="navicon"></div>
          </button>
          <ul class="hidden-links hidden"></ul>
        </nav>
        <span class="site-author-name">Diep Dao</span>
      </div>

      <!-- Center: Bits & Beyond â€” absolutely centred -->
      <div class="masthead__center">
        {% unless logo_path == empty %}
          <a class="site-logo" href="{{ '/' | relative_url }}">
            <img src="{{ logo_path | relative_url }}" alt="{{ site.title }}">
          </a>
        {% endunless %}
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>

    </div>
  </div>
</div>
